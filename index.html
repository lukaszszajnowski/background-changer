<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background changer</title>
    <meta name="author" content="Łukasz Szajnowski" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>BACKGROUND CHANGER</h1>
    <div class="grid">
      <div class="box yellow"></div>
      <div class="box green"></div>
      <div class="box blue"></div>
      <div class="box gray"></div>
      <div class="box pink"></div>
      <div class="box red"></div>
      <div class="box brown"></div>
      <div class="box orange"></div>
      <div class="box violet"></div>
      <div class="box gold"></div>
      <div class="box silver"></div>
      <div class="box purple"></div>
      <div class="box firebrick"></div>
      <div class="box skyblue"></div>
      <div class="box midnightblue"></div>
      <div class="box tomato"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
